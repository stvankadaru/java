<!DOCTYPE html><html xmlns:th="http://www.thymeleaf.org"><head>
<meta charset="UTF-8"><title>My Tasks</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head><body>
<div class="container mt-5">
  <div class="d-flex justify-content-between align-items-center">
    <h2>My Tasks</h2>
    <a th:href="@{/logout}" class="btn btn-outline-danger">Logout</a>
  </div>

  <table class="table table-bordered mt-3">
    <thead class="table-light"><tr>
      <th>ID</th><th>Title</th><th>Status</th><th>Comments</th><th>Update Status</th>
    </tr></thead>
    <tbody>
      <tr th:each="task : ${tasks}">
        <td th:text="${task.id}"></td>
        <td th:text="${task.title}"></td>
        <td th:text="${task.status}"></td>
        <td><a th:href="@{'/comments/' + ${task.id}}" class="btn btn-info btn-sm">View/Add</a></td>
        <td>
          <form th:action="@{'/tasks/user/' + ${task.id} + '/status'}" method="post" class="d-flex gap-2">
            <select name="status" class="form-select form-select-sm" required>
              <option>PENDING</option>
              <option>IN_PROGRESS</option>
              <option>COMPLETED</option>
              <option>DELAYED</option>
            </select>
            <button class="btn btn-sm btn-primary">Save</button>
          </form>
        </td>
      </tr>
    </tbody>
  </table>
</div>
</body></html>
