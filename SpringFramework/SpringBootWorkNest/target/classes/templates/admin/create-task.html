<!DOCTYPE html><html xmlns:th="http://www.thymeleaf.org"><head>
<meta charset="UTF-8"><title>Create Task</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head><body>
<div class="container mt-5">
  <h2>Create Task</h2>
  <form th:action="@{/tasks/admin/create}" method="post">
    <div class="mb-3"><label>Title</label><input name="title" class="form-control" required></div>
    <div class="mb-3"><label>Description</label><textarea name="description" class="form-control" required></textarea></div>
    <div class="row">
      <div class="col mb-3"><label>Start Date</label><input type="date" name="startDate" class="form-control" required></div>
      <div class="col mb-3"><label>Due Date</label><input type="date" name="dueDate" class="form-control" required></div>
    </div>

    <!-- key: multi-select userIds[] -->
    <div class="mb-3">
      <label>Assign To (Ctrl/Cmd to multi-select)</label>
      <select multiple name="userIds" class="form-select" size="6" required>
        <option th:each="u : ${users}" th:value="${u.id}" th:text="${u.name + ' (' + u.email + ')'}"></option>
      </select>
    </div>

    <button class="btn btn-success">Create</button>
    <a th:href="@{/tasks/admin/dashboard}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
</body></html>
