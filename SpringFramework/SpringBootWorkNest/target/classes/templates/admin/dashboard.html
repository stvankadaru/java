<!DOCTYPE html><html xmlns:th="http://www.thymeleaf.org"><head>
<meta charset="UTF-8"><title>Admin Dashboard</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head><body>
<div class="container mt-5">
  <div class="d-flex justify-content-between align-items-center">
    <h2>Dashboard</h2>
    <div>
      <a th:href="@{/tasks/admin/create}" class="btn btn-primary">Create Task</a>
      <a th:href="@{/logout}" class="btn btn-outline-danger">Logout</a>
    </div>
  </div>

  <h5 class="mt-4">All Tasks</h5>
  <table class="table table-bordered">
    <thead class="table-light">
      <tr><th>ID</th><th>Title</th><th>Status</th><th>Assignees</th><th>Actions</th></tr>
    </thead>
    <tbody>
      <tr th:each="t : ${tasks}">
        <td th:text="${t.id}"></td>
        <td th:text="${t.title}"></td>
        <td th:text="${t.status}"></td>
        <td>
          <span th:each="u,iter : ${t.users}">
            <span th:text="${u.name}"></span><span th:if="${!iter.last}">, </span>
          </span>
        </td>
        <td>
          <form th:action="@{'/tasks/admin/delete/' + ${t.id}}" method="get" onsubmit="return confirm('Delete task?')">
            <button class="btn btn-sm btn-danger">Delete</button>
          </form>
        </td>
      </tr>
    </tbody>
  </table>
</div>
</body></html>
