<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Task Comments</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">

    <!-- Task Details -->
    <div class="card mb-4">
        <div class="card-header bg-primary text-white">
            <h5 th:text="${task.title}">Task Title</h5>
        </div>
        <div class="card-body">
            <p><strong>Description:</strong> <span th:text="${task.description}">Task description</span></p>
            <p><strong>Status:</strong> <span th:text="${task.status}">PENDING</span></p>
            <p><strong>Due Date:</strong> <span th:text="${task.dueDate}">2025-09-01</span></p>
        </div>
    </div>

    <!-- Comments Section -->
    <h4>Comments</h4>
    <div class="list-group mb-4">
        <div th:if="${#lists.isEmpty(comments)}" class="text-muted">No comments yet.</div>
        <div th:each="comment : ${comments}" class="list-group-item">
            <p th:text="${comment.content}">This is a comment</p>
            <small class="text-muted">
                By <span th:text="${comment.user.name}">User</span>
                on <span th:text="${#temporals.format(comment.createdAt, 'dd MMM yyyy HH:mm')}">01 Sep 2025</span>
            </small>
        </div>
    </div>

    <!-- Add New Comment Form -->
    <form th:action="@{'/comments/' + ${task.id}}" method="post" class="mb-3">
        <div class="mb-3">
            <textarea name="content" class="form-control" rows="3" placeholder="Write your comment..." required></textarea>
        </div>
        <button type="submit" class="btn btn-success">Add Comment</button>
        <a th:href="@{/tasks/user}" class="btn btn-secondary">Back to Tasks</a>
    </form>

</div>
</body>
</html>
